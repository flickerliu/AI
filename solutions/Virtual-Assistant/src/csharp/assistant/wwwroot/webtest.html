<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>SAIC Virtual Assistant POC</title>
    <link href="https://cdn.botframework.com/botframework-webchat/latest/botchat.css" rel="stylesheet" />
</head>

<body>
    <div id="bot"></div>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/botchat.js"></script>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/CognitiveServices.js"></script>
    <script>
        const params = BotChat.queryParams(location.search);
        var org = params['org'] || "user";
        var name = params['name']
        // alert(org + ", " + name);


        function makeid() {
            var text = org + "_";
            var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

            for (var i = 0; i < 8; i++)
                text += possible.charAt(Math.floor(Math.random() * possible.length));

            return text;
        }


        const user = {
            id: params['userid'] || makeid(),
            name: params['username'] || makeid()
        };
        const bot = {
            id: params['botid'] || 'botid',
            name: params['botname'] || 'botname'
        };
        window.botchatDebug = params['debug'] && params['debug'] === 'true';

        const speechOptions = {
            speechRecognizer: new CognitiveServices.SpeechRecognizer({ locale: 'en-US', subscriptionKey: '3f66871542e74afea25de22881065572' }),
            speechSynthesizer: new CognitiveServices.SpeechSynthesizer({
                gender: CognitiveServices.SynthesisGender.Female,
                subscriptionKey: '3f66871542e74afea25de22881065572',
                voiceName: 'Microsoft Server Speech Text to Speech Voice (en-US, JessaRUS)'
            })
        };

        BotChat.App({
            bot: 'bot',
            locale: params['locale'],
            resize: 'detect',
            // sendTyping: true,    // defaults to false. set to true to send 'typing' activities to bot (and other users) when user is typing
            speechOptions: speechOptions,
            user: 'user',
            directLine: {
                domain: params['domain'],
                secret: params['s'] || 'RDLdTqIYroA.cwA.gOI.OmHE_cxgfUvdFedCQ29VBmsy9yD0N5EdVoq_oVGXXVE',
                token: params['t'],
                webSocket: params['webSocket'] && params['webSocket'] === 'true' // defaults to true
            }
        }, document.getElementById('bot'));

    </script>
</body>

</html>
